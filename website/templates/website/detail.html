{% extends 'base.html' %}
{% block title %} Add a New Album{% endblock %}


{% block body %}

    <div class="row">

        <div class="col-sm-12 col-md-7">
            <div class="panel panel-default">
                <div class="panel-body">
                        <div class="container">
                                <h1>Details</h1>
                                <form method="post">
                                    {% csrf_token %}
                                    {{ form.as_p}}
                                    <button type="submit">submit</button>
                                </form>
                                <h2>{{text}}</h2>
                                {% for post in posts %}
                                    <h1>{{post.post}}</h1>
                                    <p>{{post.date}}</p>
                                {% endfor %}
                            </div>
                </div>
            </div>
        </div>

    </div>

{% endblock %}
